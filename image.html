<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
    <script src="Scripts/wheelzoom.js"></script>
</head>
<body>
    <img id="image" src="" alt="Imagem">
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imgSrc = urlParams.get('src');
            const imgElement = document.getElementById('image');

            if (imgSrc) {
                imgElement.src = imgSrc;
                wheelzoom(imgElement);
            }
        };
    </script>
</body>
</html>
